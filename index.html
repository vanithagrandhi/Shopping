<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shopping App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <div class="back-btn"></div>
        <a href="../index.html" class="btn btn-primary">Back to Home</a>
    </div>
 
   <div id="bg">
    <h1 id="shop">Shopping</h1>
    <div class="container">
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/shop2.avif" class="d-block w-100" alt="shop">
              </div>
              <div class="carousel-item">
                <img src="images/shop3.avif" class="d-block w-100" alt="shop">
              </div>
              <div class="carousel-item">
                <img src="images/shop4.avif" class="d-block w-100" alt="shop">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>

    <main class="container">
      <div class="row main">
          <div class="col-md-4 img-container">
              <img src="images/women.jpg" alt="Women" id="women">
              <a href="womenswear.html" class="overlay-text">Women's Wear</a>
          </div>
          <div class="col-md-4 img-container">
              <img src="images/men.avif" alt="Men" id="men">
              <a href="menswear.html" class="overlay-text">Men's Wear</a>
          </div>
          <div class="col-md-4 img-container">
              <img src="images/kids.jpeg" alt="Kids" id="kids">
              <a href="kidswear.html" class="overlay-text">Kids' Wear</a>
          </div>
      </div>
  </main>
</div>  
</script>
</body>
</html>
